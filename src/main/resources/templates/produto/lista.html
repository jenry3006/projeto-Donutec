<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="head :: head">
    <meta charset="utf-8">
    <title>Insert title here</title>
</head>
<body>

<link rel="stylesheet" href="/css/header.css">

<header th:insert="head :: header-fixo"></header>

<div class="container">
    <div class="buscar">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand"><b>Lista de Produtos</b></a>

                <a href="" th:href="@{relatorio}" target="_blank" style=" margin-left: 550px;">
                    <img src="/img/printer.svg" alt="icon-print" title="imprimir" class="icon-print"
                         style="height: 30px;">
                </a>

                <form action="pesquisarProduto" method="post" class="d-flex">
                    <input name="nomepesquisa" class="form-control me-2" type="text"
                           id="consulta" placeholder="Informar o nome" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="tab-content" id="orders-table-tab-content">
        <div class="tab-pane fade show active" id="orders-all"
             role="tabpanel" aria-labelledby="orders-all-tab">
            <div class="app-card app-card-orders-table shadow-sm mb-5">
                <div class="app-card-body">
                    <div class="table-responsive">
                        <table class="table app-table-hover mb-0 text-left">
                            <thead>
                            <tr>
                                <th class="cell">ID</th>
                                <th class="cell">Descrição</th>
                                <th class="cell">Sabor Cobertura</th>
                                <th class="cell">Valor de venda:</th>
                                <th class="cell">Observação:</th>
                                <th class="cell"></th>
                                <th class="cell"></th>

                            </thead>
                            <tbody>
                                <tr th:each="p : ${produtos}"><td th:text="${p.id}" class="cell"></td>
                                    <td th:text="${p.descricao}" class="cell"></td>
                                    <td th:text="${p.saborCobertura}" class="cell"></td>
                                    <td th:text="${p.valor}" class="cell"></td>
                                    <td class="cell"> <textarea rows="2" cols="" th:text="${p.obs}" style="border-width:1px;" disabled></textarea> </td>
                                    <td class="cell"><a class="btn btn-primary"
                                                    th:href=@{editar/(id=${p.id})}>Editar</a></td>
                                    <td class="cell">
                                        <button type="button"
                                                class="btn btn-danger" data-bs-toggle="modal"
                                                th:attr="data-bs-target='#staticBackdrop'+${p.id}">Excluir
                                        </button>
                                        <div class="modal fade"
                                            th:attr="id='staticBackdrop'+ ${p.id}"
                                            data-bs-backdrop="static" data-bs-keyboard="false"
                                            tabindex="-1" aria-labelledby="staticBackdropLabel"
                                            aria-hidden="true">
                                            <div class="modal-dialog" id="${p.id}">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="staticBackdropLabel">Excluir
                                                            Produto</h5>
                                                    </div>
                                                    <div class="modal-body">Deseja realmente excluir o
                                                        produto selecionado?
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Fechar
                                                        </button>
                                                        <button class="btn btn-danger">
                                                            <a style="color: #fff; text-decoration: none;"
                                                            th:href=@{deletar/(id=${p.id})}>Excluir</a>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                <tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" 
		src="/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript"
	 src="/bootstrap/bootstrap.bundle.min.js"></script>	
</body>
</html>
